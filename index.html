<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main page__main">
    <section class="tasks">
      <h3 class="tasks__title">Add Item</h3>
      <div class="tasks__new-task task-row">
        <input class="tasks__input task__text new-task__input" type="text">
        <button class="tasks__btn">Add</button>
      </div>
    </section>
    <section class="tasks incomplete-tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list todo">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="tasks__input task__text">
          <button class="tasks__btn edit-task">Edit</button>
          <button class="tasks__btn delete-task">
            <img class="tasks__img-delete" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="tasks__item editMode">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input task__text">
          <button class="tasks__btn edit-task">Save</button>
          <button class="tasks__btn delete-task">
            <img class="tasks__img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks completed-tasks">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list completed">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox" checked>
          <label class="completed-task">See the Doctor</label>
          <input type="text" class="tasks__input task__text">
          <button class="tasks__btn edit-task">Edit</button>
          <button class="tasks__btn delete-task">
            <img class="tasks__img-delete" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
